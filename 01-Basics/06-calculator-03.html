<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator-2</title>
</head>
<body>
    <h1>Calculator</h1>
    <hr>
    <select name="" id="selectOperator">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <input type="number" name="" id="txtNumber1">
    <input type="number" name="" id="txtNumber2">
   
    <div id="divResult">[Result]</div>
    <script>
         var calculator = {
                n1: 0,
                n2: 0,
                result: 0,

                add: function () {
                    this.result = this.n1 + this.n2;
                },

                subtract: function () {
                    this.result = this.n1 - this.n2;
                },

                multiply: function () {
                    this.result = this.n1 * this.n2;
                },
                divide: function () {
                    this.result = this.n1 / this.n2;
                },


            }

            function onTxtNumber1KeyUp() {
                calculator.n1 = parseInt(document.getElementById('txtNumber1').value);
                initiateCalculation();
            }

            function onTxtNumber2KeyUp() {
                calculator.n2 = parseInt(document.getElementById('txtNumber2').value);
                initiateCalculation();
            }

            function initiateCalculation(){
                var operator = document.getElementById('selectOperator').value;
                switch (operator) {
                    case 'add':
                        calculator.add();
                        break;

                    case 'subtract':
                        calculator.subtract();
                        break;

                    case 'multiply':
                        calculator.multiply();
                        break;

                    case 'divide':
                        calculator.divide();
                        break;
                
                    default:
                        break;
                }

                document.getElementById('divResult').innerText = calculator.result;
            }

            var txtNumber1 = document.getElementById('txtNumber1');
            txtNumber1.addEventListener('keyup', onTxtNumber1KeyUp);

            var txtNumber2 = document.getElementById('txtNumber2');
            txtNumber2.addEventListener('keyup', onTxtNumber2KeyUp);

            /* var btnCalculate = document.getElementById('btnCalculate');
            btnCalculate.addEventListener('click', onBtnCalculateClick); */

            var selectOperator = document.getElementById('selectOperator');
            selectOperator.addEventListener('change', initiateCalculation);
    </script>
</body>
</html>
