<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM structure</title>
    <!-- 
        document.createElement()
        [parent].appendChild()
        [parent].removeChild(node)
     -->
</head>
<body>
    <h1>Products</h1>
    <hr>
    <label for="">Product Name :</label>
    <input type="text" name="" id="txtNewProductName">
    <input type="button" value="Add New" id="btnAddNew">
    <ol id="productList">
        <li>Pen</li>
        <li>Pencil</li>
    </ol>
    <script>
        function onBtnAddNewClick(){
            var newProductName = document.getElementById('txtNewProductName').value;
            var newProductEle = document.createElement('li');
            newProductEle.innerText = newProductName;
            document.getElementById('productList').appendChild(newProductEle);
        }

        var btnAddNew = document.getElementById('btnAddNew');
        btnAddNew.addEventListener('click', onBtnAddNewClick);
    </script>
</body>
</html>
